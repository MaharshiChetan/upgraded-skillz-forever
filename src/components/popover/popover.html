<ion-list *ngIf="type === 'currentUser'">
  <ion-item
    *ngFor="let option of currentUserOptions"
    class="click"
    (click)="optionSelected(option)"
  >
    {{ option.name }}
  </ion-item>
</ion-list>
<ion-list *ngIf="type === 'otherUser'">
  <ion-item *ngFor="let option of otherUserOptions" class="click" (click)="optionSelected(option)">
    {{ option.name }}
  </ion-item>
</ion-list>
