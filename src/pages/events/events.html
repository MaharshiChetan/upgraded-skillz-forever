<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="setFilteredItems($event)"
    (ionCancel)="onCancel($event)"
  >
  </ion-searchbar>

  <ion-refresher (ionRefresh)="fetchEvents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!events" class="spinner-container"><ion-spinner></ion-spinner></div>
  <ion-card tappable *ngFor="let e of events" (click)="goToEventDetails(e)" class="click">
    <img
      class="original cover-image animated fadeIn"
      [src]="placeholderImage"
      (load)="loaded = false"
      [hidden]="loaded"
    />

    <img
      (load)="loaded = true"
      [src]="e.imageUrl"
      class="original cover-image"
      [ngClass]="{ 'animated fadeIn delay-3s': animate }"
    />
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="vertical-align-content date" text-center>
            {{ e.startDateAndTime | date: 'MMM d EEE' }}
            <div class="vertical-line vertical-align-content"></div>
          </ion-col>
          <ion-col col-7>
            <h2 style="font-weight: bold;">{{ e.eventName }}</h2>
            <p>City: {{ e.eventCity }}</p>
            <p>
              Time: {{ e.startDateAndTime | date: 'h:mm a' }} -
              {{ e.endDateAndTime | date: 'h:mm a' }}
            </p>
          </ion-col>
          <ion-col class="vertical-align-content book">
            <button ion-button color="danger" [ngClass]="{ 'animated bounceIn': animate }">
              Book
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right #fab>
    <button ion-fab color="secondary" (click)="goToCreateEventPage()">
      <ion-icon name="md-create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
