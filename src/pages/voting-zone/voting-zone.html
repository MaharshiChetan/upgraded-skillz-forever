<ion-header>
  <ion-navbar color="primary">
    <ion-title>Breaking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="match-status">
      <ion-col text-center>
        Player A won
      </ion-col>
    </ion-row>
    <ion-row class="players">
      <ion-col ion-item no-lines no-padding text-center>
        <img src="https://i.ytimg.com/vi/_3DJXAD-8d4/maxresdefault.jpg" />

        <div class="player-name">Chetan Maharshi</div>
        <div class="player">Player A</div>
      </ion-col>
      <ion-col col-2 class="vs">
        VS
      </ion-col>
      <ion-col ion-item no-lines no-padding text-center>
        <img src="https://i.pinimg.com/originals/10/39/f7/1039f7689b7e16c7eaa732493185e2f4.jpg" />

        <div class="player-name">Deep Karmokar</div>
        <div class="player">Player B</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" block>Player A</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block>Player B</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
