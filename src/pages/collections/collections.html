<ion-content>
  <ion-refresher *ngIf="imagePosts" (ionRefresh)="getUserImagePosts($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!imagePosts" class="spinner-container"><ion-spinner></ion-spinner></div>
  <ion-row *ngIf="noPost"> <ion-col text-center class="no-post"> No post yet! </ion-col> </ion-row>
  <ion-card
    *ngIf="imagePosts && imagePosts.length > 0"
    class="round-card"
    (click)="goToUserPostsPage()"
  >
    <ion-list-header> Photos <span *ngIf="imagePosts.length > 5">View All</span> </ion-list-header>
    <thumbnail-post [posts]="imagePosts"></thumbnail-post>
  </ion-card>
</ion-content>
