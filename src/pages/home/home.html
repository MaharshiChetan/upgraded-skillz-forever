<ion-content>
  <ion-refresher *ngIf="userDetails" (ionRefresh)="fetchCurrentUserProfile($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!userDetails" class="spinner-container"><ion-spinner></ion-spinner></div>
  <ion-card *ngIf="userDetails" class="click round-card">
    <ion-list>
      <ion-item>
        <ion-row>
          <ion-col (click)="goToProfilePage()">
            <ion-avatar item-start>
              <img
                [defaultImage]="grayPlaceholder"
                [lazyLoad]="userDetails.thumbnail || userDetails.profilePhoto"
                class="cover-image"
              />
            </ion-avatar>
          </ion-col>
          <ion-col col-10>
            <ion-card-header (click)="goToProfilePage()">{{
              userDetails.displayName
            }}</ion-card-header>
            <ion-card-content class="profile-post">
              <button class="share-thought-btn" ion-button small clear>What's on your mind?</button>
            </ion-card-content>
            <hr />
            <button ion-button color="secondary" class="discover-btn">DISCOVER PEERS</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card *ngFor="let card of cards" class="post-card">
    <ion-item>
      <ion-avatar item-start>
        <img class="card-profile-photo" [src]="card.avatarImageUrl" (click)="avatarTapped(card)" />
      </ion-avatar>
      <h2>{{ card.name }}</h2>
      <p>{{ card.date }}</p>
    </ion-item>
    <div *ngIf="card.postImageUrl">
      <img [src]="card.postImageUrl" (click)="imageTapped(card)" />
    </div>
    <!-- <div *ngIf="card.postVideoUrl">
      <vg-player>
        <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin controls>
          <source [src]="card.postVideoUrl" type="video/mp4" />
          <track
            kind="subtitles"
            label="English"
            src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt"
            srclang="en"
            default
          />
          <track
            kind="subtitles"
            label="EspaÃ±ol"
            src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt"
            srclang="es"
          />
        </video>
      </vg-player>
    </div> -->
    <ion-card-content>
      <p>{{ card.postText }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left (click)="like(card)">
          <ion-icon name="thumbs-up"></ion-icon>
          {{ card.likes }} Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left (click)="comment(card)">
          <ion-icon name="text"></ion-icon>
          {{ card.comments }} Comments
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note> {{ card.timestamp }} </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
