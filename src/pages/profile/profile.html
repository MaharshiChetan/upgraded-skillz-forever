<ion-header no-shadow no-border>
  <ion-navbar color="nav">
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="person-add"></ion-icon></button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="userDetails"> {{ userDetails.userName }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <shrinking-segment-header *ngIf="userDetails" class="profile-background">
    <div>
      <ion-avatar>
        <img
          (click)="presentImage(image)"
          [src]="userDetails.profilePhoto"
          class="cover-image"
          #image
        />
      </ion-avatar>
      <div>
        <h3>{{ userDetails.displayName }}</h3>
        <button class="follow-btn" (click)="goToFollowersPage()">
          <ion-icon name="person"></ion-icon> {{ followerCount }}
        </button>
      </div>
      <p>{{ userDetails.bio }}</p>
    </div>
  </shrinking-segment-header>
  <ion-fab bottom right #fab>
    <button ion-fab color="nav"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="md-calendar"></ion-icon></button>
      <button ion-fab><ion-icon name="md-grid"></ion-icon></button>
      <button ion-fab (click)="goToTitlesFormPage(fab)">
        <ion-icon name="md-trophy"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <super-tabs
    selectedTabIndex="2"
    toolbarBackground="nav"
    toolbarColor="white"
    indicatorColor="white"
    shortSwipeDuration="0"
  >
    <super-tab root="MyEventsPage" title="MY EVENTS" icon="md-calendar"></super-tab>
    <super-tab root="CollectionsPage" title="COLL" icon="md-grid"></super-tab>
    <super-tab root="ActivityPage" title="ACTIVITY" icon="md-menu"></super-tab>
    <super-tab root="SkillsPage" title="SKILLS" icon="md-snow"></super-tab>
    <super-tab root="TitlesPage" title="TITLES" icon="md-trophy"></super-tab>
  </super-tabs>
</ion-content>
