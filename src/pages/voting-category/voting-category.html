<ion-header>
  <ion-navbar color="primary">
    <ion-title>Choose Voting Zone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="container">
      <ion-col col-6 (click)="goToVotingZone()">
        <ion-thumbnail item-start>
          <img src="https://i.ytimg.com/vi/_3DJXAD-8d4/maxresdefault.jpg" class="category-image" />
          <div class="centered">Breaking</div>
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        <ion-thumbnail item-start>
          <img
            src="http://www.pro-dance.eu/images/artists/13_2_salah11e.jpg"
            class="category-image"
          />
          <div class="centered">Popping</div>
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        <ion-thumbnail item-start>
          <img
            src="https://i.pinimg.com/originals/10/39/f7/1039f7689b7e16c7eaa732493185e2f4.jpg"
            class="category-image"
          />
          <div class="centered">Krump</div>
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        <ion-thumbnail item-start>
          <img src="https://www.bailonga.com/pics/2017/07/House-Dance.jpg" class="category-image" />
          <div class="centered">House</div>
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        <ion-thumbnail item-start>
          <img
            src="http://images.dancecostumes.com/products/4662/1-1/old-school-rapper-costume-set.jpg"
            class="category-image"
          />
          <div class="centered">Old School</div>
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        <ion-thumbnail item-start>
          <img
            src="https://jessicakoslow.files.wordpress.com/2011/12/1.jpg"
            class="category-image"
          />
          <div class="centered">Locking</div>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
