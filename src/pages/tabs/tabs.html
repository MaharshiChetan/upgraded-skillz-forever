<ion-header no-shadow no-border> <navbar [navbarTitle]="navbarTitle"></navbar> </ion-header>
<ion-content>
  <super-tabs
    selectedTabIndex="2"
    toolbarBackground="nav"
    toolbarColor="white"
    indicatorColor="white"
    (tabSelect)="onTabSelect($event)"
    shortSwipeDuration="0"
  >
    <super-tab root="TutorialPage" icon="md-school"></super-tab>
    <super-tab root="TrackPage" icon="md-musical-notes"></super-tab>
    <super-tab root="HomePage" icon="md-home"></super-tab>
    <super-tab root="EventsPage" icon="md-calendar"></super-tab>
    <super-tab root="ChatListPage" icon="md-chatbubbles"></super-tab>
  </super-tabs>
</ion-content>
